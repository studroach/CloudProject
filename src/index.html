<!DOCTYPE html>
<html>

  <head>
    <meta charset="UTF-8">
    <!-- https://developer.mozilla.org/en-US/docs/Web/HTTP/CSP -->
    <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline';" />
    <title>Cloud Schedule</title>
    <link rel="stylesheet" href="../assets/css/index.css">
    <script src="index.js"></script>
    <script src="ServerCom.js"></script>
    <script src="DateManager.js"></script>
  </head>

  <body id="body">

    <h1 id="title">Task Schedule</h1>
    <div id="schedule">
      <div class="day" id="sun"><h3>Sunday</h3></div>
      <div class="day" id="mon"><h3>Monday</h3></div>
      <div class="day" id="tue"><h3>Tuesday</h3></div>
      <div class="day" id="wed"><h3>Wednesday</h3></div>
      <div class="day" id="thu"><h3>Thursday</h3></div>
      <div class="day" id="fri"><h3>Friday</h3></div>
      <div class="day" id="sat"><h3>Saturday</h3></div>
    </div>
    <div id="dates">
      <p class="date"></p>
      <p class="date"></p>
      <p class="date"></p>
      <p class="date"></p>
      <p class="date"></p>
      <p class="date"></p>
      <p class="date"></p>
    </div>
    <div id="nav">
      <button class="nav" id="prev">< Previous Week</button>
      <button id="newEvent">+</button>
      <button class="nav" id="next">Next Week ></button>
    </div>


  </body>

</html>
