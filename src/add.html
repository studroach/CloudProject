<!DOCTYPE html>
<html>

  <head>
    <meta charset="UTF-8">
    <!-- https://developer.mozilla.org/en-US/docs/Web/HTTP/CSP -->
    <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline';" />
    <title>Create Task</title>
    <link rel="stylesheet" href="../assets/css/add.css">
    <script src="add.js"></script>
  </head>

  <body id="body">

    <p class="header">Add a new task</p>

    <div class="gridContainer">

      <input class="required" id="taskName" placeholder="Task Name">
      <input class="required" id="date" type="date">
      <input id="taskOwner" placeholder="Task Owner">
      <input id="ownerId" placeholder="Owner ID" type="number">
      <button id="submitButton">Add</button>
      <button id="closeBtn">X</button>

    </div>

  </body>

</html>
